    <script>
        $(document).ready(function() {
            $('#pdfButton').on('click', function() {
                window.location.href = '/generate-pdf/';
            });
        
            $('#csvButton').on('click', function() {
                window.location.href = '/generate-csv/';
            });
        });
        
        function search() {
            var fromDate = document.getElementById("fromDate").value;  
            var toDate = document.getElementById("toDate").value;  
        
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/search_data/?fromDate=" + fromDate + "&toDate=" + toDate, true);  
            xhr.onreadystatechange = function() {  
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var responseData = JSON.parse(xhr.responseText);   
                    updateTable(responseData);
                }     
            };
            xhr.send();
        }
        
        function updateTable(data) {  
            var tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";
        
            for (var i = 0; i < data.length; i++) {  
                var row = document.createElement("tr");
                row.innerHTML = "<td>" + data[i].date + "</td>" +    
                                "<td>" + data[i].gps_distance + "</td>" + 
                                "<td>" + data[i].ext_distance + "</td>" +      
                                "<td>" + data[i].watt_hr + "</td>" +
                                "<td id='utilization-hours-" + i + "'></td>";
                tableBody.appendChild(row);
                calculateActiveHours(data[i].date, i);
            }
        }
        
        function calculateActiveHours(date, index) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/get_utilization_hours/", true);  
            xhr.onreadystatechange = function() {  
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var utilizationData = JSON.parse(xhr.responseText);
                        var activeHours = 0;
                        for (var j = 0; j < utilizationData.length; j++) {
                            if (utilizationData[j].day == new Date(date).getDay() + 1) { 
                                activeHours = parseFloat(utilizationData[j].percentages.Active);
                                break; 
                            }
                        }
                        document.getElementById('utilization-hours-' + index).textContent = activeHours.toFixed(2);
                    } else {
                        console.error("Error fetching utilization data. Status: " + xhr.status);
                    }
                }
            };
            xhr.send();
        }
        
        function clearFields() {
            document.getElementById("fromDate").value = "";
            document.getElementById("toDate").value = "";
            var tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";
        }
    </script>
